{% extends "eshop.html" %}
{% load static %}
{% block content %}
<div class="card" align="center">
    <p align="center"></p>
    <form id="nitemfield" action="{% url 'newitem' %}" method="post">
        {% csrf_token %}
            <label for="type"><b>Тип техники</b></label><br>
            <input type="text" placeholder="" name="type" id="type" required><br><br>
            <label for="brand"><b>Производитель техники</b></label><br>
            <input type="text" placeholder="" name="brand" id="brand" required><br><br>
            <label for="name"><b>Модель техники</b></label><br>
            <input type="text" placeholder="" name="name" id="name" required><br><br>
            <label for="price"><b>Цена</b></label><br>
            <input type="text" placeholder="" name="price" id="price" required><br><br>
            <button type="submit" class="enterbtn">Добавить</button>
	</form>
</div>
{% endblock %}
